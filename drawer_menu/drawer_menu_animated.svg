<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512">
  <defs>
    <style>
      .line {
        fill: none;
        stroke: #898989;
        stroke-width: 20.2;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      svg:hover .line {
        stroke: #898989;
      }

      /* 上の線: 通常 水平 → ホバー時 左半分の斜め線（＼） */
      .line-top {
        d: path("M84.3,136 L427.7,136");
      }
      svg:hover .line-top {
        d: path("M84.3,136 L256,393.8");
      }

      /* 中の線: 通常 水平 → ホバー時 右半分の斜め線（／） */
      .line-mid {
        d: path("M84.3,256 L427.7,256");
      }
      svg:hover .line-mid {
        d: path("M256,393.8 L427.7,136");
      }

      /* 下の線: 通常 水平 → ホバー時 中央の縦線（｜） */
      .line-bot {
        d: path("M84.3,376 L427.7,376");
      }
      svg:hover .line-bot {
        d: path("M256,136 L256,393.8");
      }
    </style>
  </defs>

  <path class="line line-top" d="M84.3,136 L427.7,136"/>
  <path class="line line-mid" d="M84.3,256 L427.7,256"/>
  <path class="line line-bot" d="M84.3,376 L427.7,376"/>
</svg>
