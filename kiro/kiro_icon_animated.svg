<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 登場アニメーション: フェードイン + スケールアップ */
      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.85); }
        100% { opacity: 1; transform: scale(1); }
      }

      /* キャラクターのふわふわ浮遊 */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-18px); }
      }

      /* まばたき (scaleYで目を縦に潰す) */
      @keyframes blink {
        0%, 42%, 48%, 90%, 96%, 100% { transform: scaleY(1); }
        45%, 93% { transform: scaleY(0.05); }
      }

      /* 背景の角丸四角形 */
      .bg-rect {
        animation: fadeIn 0.6s ease-out both;
        transform-origin: center center;
      }

      /* キャラクター本体 (白いおばけ部分 + 目) */
      .character {
        animation: fadeIn 0.8s ease-out 0.2s both, float 3.5s ease-in-out 1s infinite;
        transform-origin: center center;
      }

      /* 左目 */
      .eye-left {
        animation: blink 4s ease-in-out 1.5s infinite;
        transform-origin: 636px 486px;
      }

      /* 右目 */
      .eye-right {
        animation: blink 4s ease-in-out 1.5s infinite;
        transform-origin: 771px 486px;
      }
    </style>
  </defs>

  <!-- 背景 -->
  <rect class="bg-rect" width="1200" height="1200" rx="260" fill="#9046FF"/>

  <!-- キャラクター全体をグループ化 -->
